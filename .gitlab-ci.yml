image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
    - 'WORKSPACE_NAME=production'
    - 'TF_VAR_bucket_name=$NAME_BUCKET'
    - 'TF_VAR_key_file=$KEY_FILE'
    - 'TF_VAR_region_bucket=$REGION_BUCKET'

before_script:
  - rm -rf .terraform
  - terraform --version
  - terraform init -backend-config "bucket=$TF_VAR_bucket_name"
                  -backend-config "region=$TF_VAR_region_bucket"
                  -backend-config "key=$TF_VAR_key_file"
  - terraform workspace select $WORKSPACE_NAME || terraform workspace new $WORKSPACE_NAME

stages:
  - validate
  - plan
  - apply

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile

apply:
  stage: apply
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  when: manual
